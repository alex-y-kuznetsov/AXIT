<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>AXIT</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <header class="page-header">
    <div class="container clearfix">
      <img class="logo" src="#" alt="AXIT">
      <nav class="main-navigation">
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Trial -->
  <section class="trial-section">
    <div class="container clearfix">
      <div class="trial-description">
        <h1>AXIT</h1>
        <p>Modern Axure template for beautiful prototypes</p>
        <div class="divider">
        </div>
        <p>Lorem ipsum</p>
        <a class="btn download-btn">Download</a>
      </div>
      <div class="trial-form">
        <h3>Try your <a class="trial-info">free</a> trial today</h3>
        <form class="trial-form-fields" action="#" method="post">
          <input type="text" name="fullname" placeholder="name">
          <input type="text" name="email" placeholder="email">
          <input type="text" name="password" placeholder="password">
          <input type="submit" name="submit" value="Get Started">
        </form>
      </div>
    </div>
  </section>

  <!-- Social -->
  <section class="social-section">
    <div class="social-text">
      <h3>Social media</h3>
      <p>Lorem ipsum</p>
    </div>
    <div class="social-icons">
      <img class="social-facebook" src="#" alt="Facebook">
      <img class="social-twitter" src="#" alt="Twitter">
      <img class="social-googleplus" src="#" alt="Google+">
      <img class="social-pinterest" src="#" alt="Pinterest">
      <img class="social-instagram" src="#" alt="Instagram">
      <img class="social-something" src="#" alt="Something">
      <img class="social-rss" src="#" alt="Rss">
    </div>
  </section>

  <!-- Tabs -->
  <section class="tabs-section">
    <div class="tabs-buttons">
    </div>
    <div class="tabs-content">
      <h3>Tabs with soft transitioning effect</h3>
      <p>Lorem ipsum</p>
      <p>Lorem ipsum</p>
      <a class="btn download-btn">Download</a>
    </div>
    <div class="tabs-image">
      <img class="tabsimage-city" src="#" alt="City">
    </div>
  </section>

  <!-- Sublist -->
  <section class="sublist-section">
  </section>
</body>

</html>
